<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックボックスの管理</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>

<h3>チェックボックス</h3>
<table>
    <tr>
        <th>列1</th>
        <th>列2</th>
        <th>列3</th>
        <th>列4</th>
        <th>列5</th>
        <th>列6</th>
        <th>行1の合計</th>
    </tr>
    <tbody id="checkboxTable">
        <!-- チェックボックスがここに生成されます -->
    </tbody>
</table>

<h3>変換後のデータ</h3>
<table>
    <tbody id="transformedTable">
        <!-- 変換後のデータがここに生成されます -->
    </tbody>
</table>

<script src="golayPractice.js"></script>

</body>
</html>
